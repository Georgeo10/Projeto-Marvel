<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel: escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css" />
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Escolha o Personagem</h1>
        </header>
            <div class="selecao-de-personagens">
                <div class="personagem-grande personagem-jogador-1">
                    <img src="./src/imagens/capitao-america.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                    <div class="nome">
                        <h2 id="nome-jogador-1">Capitão América</h2>
                    </div>
                </div>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="capitao-america" data-name="Capitão América">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/capitao-america.jpg" alt="Personagem Capitão América">
                    </li>
                    <li class="personagem" id="doutor-doom" data-name="Doutor Doom">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
                    </li>
                    <li class="personagem" id="fenix" data-name="Fênix">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/fenix.jpg" alt="Personagem Fênix">
                    </li>
                    <li class="personagem" id="homem-aranha" data-name="Homem Aranha">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/homem-aranha.jpg" alt="Personagem Homem Aranha">
                    </li>
                    <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de Ferro">
                    </li>
                    <li class="personagem jogador-2-selecionado" id="doutor-estranho" data-name="Doutor Estranho">    
                        <span class="tag">2P</span>
                        <img src="./src/imagens/doutor estranho.jpg" alt="Personagem Doutor Estranho">
                    </li>
                    <li class="personagem" id="hulk" data-name="Hulk">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk">
                    </li>
                    <li class="personagem" id="thor" data-name="Thor">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/thor.jpg" alt="Personagem Thor">
                    </li>
                    <li class="personagem" id="viuva-negra" data-name="Viuva Negra">    
                        <span class="tag">1P</span>
                        <img src="./src/imagens/viuva-negra.jpg" alt="Personagem Viuva Negra">
                    </li>
                </ul>
                <div class="personagem-grande personagem-jogador-2">
                    <img src="./src/imagens/doutor-estranho.png" alt="personagem selecionado jogador 2" id="personagem-jogador-2">
                    <div class="nome">
                        <h2>Doutor Estranho</h2>
                    </div>
                </div>
            </div>
    </main>

    <script src="./src/js/index.js"></script>
    
</body>
</html>
